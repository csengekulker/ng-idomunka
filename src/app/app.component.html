<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Időmunka</title>
</head>
<body>

  <div class="container text-center">
    
    <h1>Esztergagép</h1>
    
      <div class="border bg-light rounded px-4 py-2">
        <div class="row mb-2">
          <label class="col">Megmunkált hossz (mm)</label>
          <input
            type="text"
            class="form-control col"
            [(ngModel)]="length">
        </div>
        <div class="row mb-2">
          <label class="col">Fordulatonkénti előtolás (mm)</label>
          <input
            type="text"
            class="form-control col"
            [(ngModel)]="lengthfreq">
        </div>
        <div class="row mb-2">
          <label class="col">Főorsó fordulatszám (percenként)</label>
          <input
            type="text"
            class="form-control col"
            [(ngModel)]="freq">
        </div>

        <div class="w-50 mb-2 ms-auto me-0">
          <button class="btn btn-info w-100"
          (click)="calcTime()">Számítás
          </button>
        </div>

      

      <div class="row">
        <label class="col">Megmunkálási idő (perc)</label>
        <input type="text" class="form-control col"
        [(ngModel)]="time">
      </div>
    </div>
  
  </div>


</body>
</html>
